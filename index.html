<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form id="contact-form">
        <header class="header">
          <h1 id="title" class="text-center" style="font-weight: bold">
            ثبت درخواست پشتیبانی
          </h1>
        </header>
        <div class="form-group">
            <label for="name" id="name-label">نام و نام خانوادگی</label>
            <input
              type="text"
              name="fullname"
              id="name"
              class="form-control"
              placeholder="نام و نام خانوادگی خود را وارد کنید"
            />
          </div>
          <div class="form-group">
            <label for="email" id="name-label">شماره موبایل </label>
            <input
              type="text"
              name="phone"
              id="email"
              class="form-control"
              placeholder="شماره تلفن خود را وارد کنید "
            />
          </div>
          <div class="form-group">
            <label for="text" id="text-label">آدرس</label>
            <textarea
              name="address"
              id="text-custom"
              class="form-control"
              placeholder="آدرس را وارد کنید"
            ></textarea>
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="submit-button">ارسال</button>
            
          </div>
          <div class="form-group">
            <button type="submit" id="submit" class="cancel-button">لغو</button>
            
          </div>
      </form>
    </div>
  </body>
</html>
